<div>
    <ul id="playersList" data-as-sortable ui-sortable="{ 'ui-floating': true }"
        data-ng-model="ctrl.selectedTeam.players">
        <li ng-repeat="player in ctrl.selectedTeam.players" data-as-sortable-item>
            <div class="form-group input-group "
                 ng-class="{'has-warning': $index >5, 'has-error': $index === 0 }">
                <input class="form-control" id="playerNumberInput" placeholder="#"
                       ng-model="ctrl.selectedTeam.players[$index].playerNumber" type="text">
                <input class="form-control" id="playerNameInput" placeholder="Player {{$index + 1}}" type="text"
                       ng-model="ctrl.selectedTeam.players[$index].playerName">
                <span class="input-group-btn">
                    <button class="btn btn-default " type="button" ng-click="ctrl.removePlayerByIndex($index)">x</button>
                    <button class="btn btn-default" type="button" data-as-sortable-item-handle>&#8593;&#8595;</button>
                </span>
            </div>
        </li>
    </ul>
    <div class="form-group">
        <div class=" ">
            <button type="submit" class="btn btn-primary btn-xs" ng-click="ctrl.addPlayer(ctrl.selectedTeam)">
                Add player
            </button>
            <button type="submit" class="btn btn-primary btn-xs"
                    ng-click="ctrl.removePlayer(ctrl.selectedTeam)">Remove player
            </button>
        </div>
    </div>
</div>
