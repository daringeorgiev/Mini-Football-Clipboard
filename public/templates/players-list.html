        data-ng-model="ctrl.selectedTeam.players">

            <div class="form-group input-group " layout layout-sm="column"
                 ng-class="{'has-warning': $index >5, 'has-error': $index === 0 }">

                <!--</span>-->

                <!--Angular Material Style-->
                <md-input-container >
                    <label>&#35;</label>
                    <input id="playerNumberInput" ng-model="ctrl.selectedTeam.players[$index].playerNumber">
                </md-input-container>
                <md-input-container flex>
                    <label>Player {{$index + 1}}</label>
                    <input id="playerNameInput" ng-model="ctrl.selectedTeam.players[$index].playerName">

            <md-button class="md-fab md-mini md-primary" ng-click="ctrl.addPlayer(ctrl.selectedTeam)">
