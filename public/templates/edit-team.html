<div ng-if="ctrl.isEditTeamVisible || ctrl.isSaveAsTeamVisible">
    <div class="modal modal__background">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="/" class="close" role="button" data-dismiss="modal" aria-hidden="true"
                                ng-click="ctrl.onEditTeamCancelClick()">Ã—
                    </a>
                    <h4 class="modal-title" ng-if="ctrl.isEditTeamVisible">Edit Team</h4>
                    <h4 class="modal-title" ng-if="ctrl.isSaveAsTeamVisible">Save As Team</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <fieldset>
                            <team-details team="ctrl.selectedTeam"></team-details>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-danger" role="button" ng-if="ctrl.isEditTeamVisible" ng-click="ctrl.deleteTeam()">Delete</a>
                    <a class="btn btn-primary" role="button" ng-if="ctrl.isEditTeamVisible" ng-click="ctrl.onEditTeamUpdateClick()">Update</a>
                    <a class="btn btn-primary" role="button" ng-if="ctrl.isSaveAsTeamVisible" ng-click="ctrl.onSaveAsTeamSaveClick()">Save</a>
                    <a href="/" class="btn btn-default" role="button" data-dismiss="modal"
                        ng-click="ctrl.onEditTeamCancelClick()">Close
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
