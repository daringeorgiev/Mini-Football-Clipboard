<div>
    <div>
        <div class="modal modal__background">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <a href="/" class="close" role="button" data-dismiss="modal" aria-hidden="true"
                            ng-click="ctrl.onCreateNewTeamCancelClick()">Ã—
                        </a>
                        <h4 class="modal-title">Create New Team</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <!--<legend>New Team: {{ctrl.newTeam.teamName}} {{ctrl.newTeam.playersCount}}-->
                                <!--</legend>-->
                                <div class="form-group">
                                    <label for="teamName" class="col-lg-2 control-label">Team Name:</label>

                                    <div class="col-lg-10">
                                        <input class="form-control" id="teamName" placeholder="Team Name" type="text"
                                               ng-model="ctrl.newTeam.teamName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="playersCount" class="col-lg-2 control-label">Players:</label>

                                    <div class="col-lg-10">
                                        <select class="form-control" id="playersCount"
                                                ng-model="ctrl.newTeam.playersCount ">
                                            <option>5</option>
                                            <option>6</option>
                                        </select>
                                        <br>
                                    </div>
                                </div>
                                <!-- Players list -->
                                <div class="new-team_players_wrapper">
                                    <players-list team="ctrl.newTeam"></players-list>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-primary" role="button" ng-click="ctrl.createNewTeam()">Create</a>
                        <a href="/" class="btn btn-default" role="button" data-dismiss="modal"
                            ng-click="ctrl.onCreateNewTeamCancelClick()">Close
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
