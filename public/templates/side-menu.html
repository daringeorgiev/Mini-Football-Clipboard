<div class="col-lg-4 col-md-12 col-sm-12" ng-init="ctrl.getAllTeams()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Team</h3>
        </div>
        <div class="panel-body">
            <label for="selectedTeam">Select Team:</label>
            <select class="form-control" id="selectedTeam" ng-model="ctrl.selectedTeam"
                ng-options="team.teamName for team in ctrl.allTeams" ng-change="ctrl.changeTeamColors()"></select>
            <div class="form-group">
                <div class=" ">
                    <button type="submit" class="btn btn-default" ng-click="ctrl.updateTeam()">Update</button>
                    <button type="submit" class="btn btn-default" ng-click="ctrl.onEditTeamClick()">Edit</button>
                    <button type="submit" class="btn btn-default" ng-click="ctrl.onSaveAsTeamClick()">Save As</button>
                    <button type="submit" class="btn btn-default" ng-click="ctrl.onCreateNewTeamClick()">Create New</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Players</h3>
        </div>
        <div class="panel-body">
            <players-list></players-list>
        </div>
    </div>
</div>
