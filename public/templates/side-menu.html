<div class="col-lg-4 col-md-12 col-sm-12" ng-init="ctrl.getAllTeams()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Team</h3>
        </div>
        <div class="panel-body">
            <label for="selectedTeam">Select Team:</label>
            <select class="form-control" id="selectedTeam" ng-model="ctrl.selectedTeam"
                    ng-options="team.teamName for team in ctrl.allTeams" ng-change="ctrl.changeTeamColors()">
            </select>
            <!--{{ctrl.selectedTeam}}-->
            <div class="form-group">
                <div class=" ">
                    <button type="submit" class="btn btn-warning btn-xs" ng-click="ctrl.updateTeam()">Update</button>
                    <button type="submit" class="btn btn-success btn-xs" ng-click="ctrl.onEditTeamClick()">Edit</button>
                    <button type="submit" class="btn btn-primary btn-xs" ng-click="ctrl.onSaveAsTeamClick()">Save As</button>
                    <button type="submit" class="btn btn-info btn-xs" ng-click="ctrl.onCreateNewTeamClick()">Create
                        New
                    </button>
                    <button type="submit" class="btn btn-danger btn-xs" ng-click="ctrl.deleteTeam()">Delete Team
                    </button>
                </div>
            </div>
        </div>
    </div>
        <md-toolbar md-scroll-shrink>
            <div class="md-toolbar-tools">Players</div>
        </md-toolbar>
        <section>
            <md-whiteframe class="md-whiteframe-z3" layout layout-align="center center">
                <players-list></players-list>
            </md-whiteframe>
        </section>
</div>
