<div>
    <div class="fieldOutside">
        <div class="field col-lg-8 col-md-12 col-sm-12">
            <img class="imgField" src="imgs/field.svg"/>

            <div class="draggableArea">
                <div ng-repeat="player in ctrl.selectedTeam.players | limitTo: 6" class="playerWrapper" my-draggable>
                    <md-button class="md-fab player" ng-class="{'goalKeeper' : $index === 0}">
                        {{player.playerNumber}}
                        <md-tooltip md-direction="top">
                            {{player.playerName}}
                        </md-tooltip>
                    </md-button>
                </div>
            </div>
        </div>
    </div>
</div>
