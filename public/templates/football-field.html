<div class="col-lg-8 col-md-12 col-sm-12">
    <div class="fieldOutside">
        <div class="field">
            <img class="imgField" src="imgs/field.svg"/>
            <div class="draggableArea">
                <div ng-repeat="player in ctrl.selectedTeam.players | limitTo: 6" class="btn btn-defaul player"
                    ng-class="{'goalKeeper' : $index === 0}" my-draggable uib-tooltip="{{player.playerName}}">
                    {{player.playerNumber}}
                </div>
            </div>
        </div>
    </div>
    <div class="substitutions">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title" uib-tooltip="Substitutions">Sub</h3>
            </div>
            <div class="panel-body">
                <div ng-repeat="player in ctrl.selectedTeam.players" ng-if="$index > 5"
                    class="btn btn-primary disabled" uib-tooltip="{{player.playerName}}">
                    {{player.playerNumber}}
                </div>
            </div>
        </div>
    </div>
</div>
