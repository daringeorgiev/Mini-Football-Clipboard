<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mini Football Clipboard</title>

    <meta name="description" content="Mini Football Clipboard Web Application">
    <meta name="keywords" content="Mini Football Clipboard">
    <meta name="author" content="Darin Georgiev">

    <meta property="og:title" content="Mini Football Clipboard" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://minifootball.herokuapp.com" />
    <meta property="og:image" content="http://minifootball.herokuapp.com/imgs/og-mini-football.jpg" />
    <meta property="og:description" content="Mini Football Clipboard Web Application" />

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="libs/angular-notify/angular-notify.css">
    <link rel="stylesheet" href="libs/angular-bootstrap/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="libs/ng-sortable/dist/ng-sortable.css">
    <link rel="stylesheet" href="libs/ng-sortable/dist/ng-sortable.style.css">
</head>
<body ng-app="app" ng-controller="MainController as ctrl">
    <div class="container-fluid">
        <div ng-view></div>

        <header ng-include="'templates/header.html'"></header>
        <main class="jumbotron row">
            <div class="col-lg-offset-1 col-md-12 col-lg-10 ">
              <div ng-include="'templates/football-field.html'"></div>
              <div ng-include="'templates/side-menu.html'"></div>
            </div>
        </main>
        <footer class="footer" ng-include="'templates/footer.html'"></footer>
    </div>

    <!--Scripts-->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-animate/angular-animate.js"></script>
    <script src="libs/angular-aria/angular-aria.js"></script>
    <script src="libs/jquery-ui/jquery-ui.min.js"></script>
    <script src="libs/angular-notify/angular-notify.js"></script>
    <script src="libs/ng-sortable/dist/ng-sortable.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="js/app.js"></script>
    <!--Services-->
    <script src="js/services/teamService.js"></script>
    <script src="js/services/userService.js"></script>
    <!--Controllers-->
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/UserController.js"></script>
    <!--Directives-->
    <script src="js/directives/playersList.js"></script>
    <script src="js/directives/ngDragable.js"></script>
    <script src="js/directives/teamDetails.js"></script>
    <!-- Google Analytics -->
    <script src="js/googleAnalytics.js"></script>
</body>
</html>
